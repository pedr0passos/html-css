<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <main>
            <h2>Ficha Cadastral</h2>

            <table id="table1" cellspacing="1px">
                <form>
                    <tr>
                        <td><label>Nome:</label></td>
                        <td colspan="3"><input type="text" class="tam-input" maxlength="55"></td>
                    </tr>
                    <tr>
                        <td><label>RG:</label></td>
                        <td><input type="text" class="tam-input2" maxlength="13"></td>
                        <td><label>C.P.F.:</label></td>
                        <td><input type="text" class="tam-input3" maxlength="13"></td>
                    </tr>
                    <tr>
                        <td><label>Endereço:</label></td>
                        <td colspan="3"><input type="text" class="tam-input" maxlength="55"></td>
                    </tr>
                    <tr>
                        <td><label>Sexo:</label></td>
                        <td>
                            <select id="select">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </td>
                        <td><label>Data Nascimento:</label></td>
                        <td><input type="date" class="tam-input3"></td>
                    </tr>
                </form>
            </table>

            <table id="table2" cellspacing="1px">
                <form>
                    <tr>
                        <td><label>Situação Civil:</label></td>
                        <td><input type="radio">Solteiro(a)</td>
                        <td><input type="radio">Casado(a)</td>
                        <td><input type="radio">Viúvo(a)</td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="submit" value="Limpar Dados" id="lp"></td>
                    </tr>
                </form>
            </table>

        </main>
    </body>
    
</html>
